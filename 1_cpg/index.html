<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Hola mundo JSPM</title>
        <!--jspm motor de carga de systemJS-->
        <script src="jspm_packages/system.js"></script>
        <!--jspm fichero de configuración y dependencias-->
        <script src="config.js"></script>
        <script>
            //nuestro programa
                System.import('main.js');
        </script>
    </head>
    <body>
        <div ng-hide="true">Esperando la carga de la aplicación...</div>
        <h2 class="md-display-1">Hola Mundo</h2>
        <p class="md-body-2">Uno más uno son {{ 1 + 1 }}</p>
        
        <md-input-container>
            <label class="md-caption">¿Cómo te llamas?</label>
            <input type="text" ng-model="tuNombre" md-autofocus required md-maxlength="10">
        </md-input-container>
        
        <div class="md-display-2">Hola {{ tuNombre }}, bienvenido al Front Edge !!!</div>
    </body>
</html>
